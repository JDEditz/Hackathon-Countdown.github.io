<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackothon Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff99;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055aa;
      margin-bottom: 20px;
      z-index: 1;
    }

    #countdown {
      font-size: 8vw;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc88;
      animation: pulse 1.5s infinite;
      z-index: 1;
    }

    .flasher {
      margin-top: 20px;
      font-size: 4vw;
      color: #888;
      min-height: 30px;
      z-index: 1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 3vw;
      color: #666;
      text-shadow: 0 0 5px #111;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffcc; }
      50% { text-shadow: 0 0 25px #00ffcc; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 7vw; }
      #countdown { font-size: 10vw; }
      .flasher { font-size: 5vw; }
      footer { font-size: 4vw; }
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <h1>HACKOTHON FINAL COUNTDOWN</h1>
  <div id="countdown">Loading...</div>
  <div class="flasher" id="flasher">Deploying meme missiles...</div>
  <footer>Only caffeine can save you now â˜•</footer>

  <script>
    // Countdown Logic
    const countdown = document.getElementById("countdown");
    const flasher = document.getElementById("flasher");

    const phrases = [
      "Compiling memes...",
      "Encrypting caffeine...",
      "Deploying chaos.exe",
      "Overclocking brain...",
      "Git push --force ðŸ˜ˆ",
      "Debugger summoned!",
      "JavaScript is crying...",
      "Opening Stack Overflow...",
      "404: Sleep not found.",
      "Hackerman mode activated!"
    ];

    function updateCountdown() {
      const target = new Date("2025-07-01T02:30:00+05:30").getTime();
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = "00.00 Hours Left";
        typeText("Hackothon complete. Go touch grass ðŸŒ±");
        return;
      }

      const hours = (diff / (1000 * 60 * 60)).toFixed(2).padStart(5, '0');
      countdown.textContent = `${hours} Hours Left`;
    }

    // Terminal Typing Effect
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentPhrase = phrases[0];

    function typeText(overrideText = null) {
      currentPhrase = overrideText || phrases[phraseIndex];
      const visibleText = currentPhrase.substring(0, charIndex);
      flasher.textContent = visibleText;

      if (!isDeleting && charIndex < currentPhrase.length) {
        charIndex++;
        setTimeout(() => typeText(overrideText), 50);
      } else if (isDeleting && charIndex > 0) {
        charIndex--;
        setTimeout(() => typeText(overrideText), 25);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(() => typeText(overrideText), 1000);
        } else {
          isDeleting = false;
          charIndex = 0;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(() => typeText(), 500);
        }
      }
    }

    updateCountdown();
    typeText();
    setInterval(updateCountdown, 1000);

    // Matrix-style ASCII Background
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const columns = Math.floor(window.innerWidth / 10);
    const drops = Array(columns).fill(1);
    const ascii = '01@#$%&*+=-<>?!'.split('');

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff88";
      ctx.font = "16px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = ascii[Math.floor(Math.random() * ascii.length)];
        const x = i * 10;
        const y = drops[i] * 16;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();
  </script>
</body>
</html>
