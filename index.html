<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackothon Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 5vw;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055aa;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 8vw;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc88;
      animation: pulse 1.5s infinite;
    }

    .flasher {
      margin-top: 20px;
      font-size: 4vw;
      color: #888;
      animation: flash 2s steps(1) infinite;
      min-height: 28px;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffcc; }
      50% { text-shadow: 0 0 25px #00ffcc; }
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.1; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 3vw;
      color: #666;
      text-shadow: 0 0 5px #111;
    }

    @media (max-width: 500px) {
      h1 { font-size: 7vw; }
      #countdown { font-size: 10vw; }
      .flasher { font-size: 5vw; }
      footer { font-size: 4vw; }
    }
  </style>
</head>
<body>

  <h1>HACKOTHON FINAL COUNTDOWN</h1>
  <div id="countdown">Loading...</div>
  <div class="flasher" id="flasher">Initiating nonsense...</div>
  <footer>Only caffeine can save you now â˜•</footer>

  <script>
    const countdown = document.getElementById("countdown");
    const flasher = document.getElementById("flasher");

    const phrases = [
      "Compiling memes...",
      "Encrypting caffeine...",
      "Deploying chaos.exe",
      "Overclocking brain...",
      "Git push --force ðŸ˜ˆ",
      "Debugger summoned!",
      "JavaScript is crying...",
      "Opening Stack Overflow...",
      "404: Sleep not found.",
      "Hackerman mode activated!"
    ];

    function updateCountdown() {
      const target = new Date("2025-07-01T02:30:00+05:30").getTime();
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = "00.00 Hours Left";
        flasher.textContent = "Hackothon complete. Time to touch grass.";
        return;
      }

      const hours = (diff / (1000 * 60 * 60)).toFixed(2).padStart(5, '0');
      countdown.textContent = `${hours} Hours Left`;
    }

    function updateFlasher() {
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      flasher.textContent = random;
    }

    updateCountdown();
    updateFlasher();
    setInterval(updateCountdown, 1000);
    setInterval(updateFlasher, 3000);
  </script>
</body>
</html>
