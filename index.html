<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to July 1, 2025 – 2:30 AM</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      background: #161b22;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(240, 246, 252, 0.1);
    }

    .label {
      font-size: 0.7em;
      opacity: 0.7;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Countdown to July 1, 2025 – 2:30 AM</h1>
  <div id="countdown">Loading...</div>

  <footer>Stay 10 steps ahead — Ayanokoji Mode</footer>

  <script>
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const targetDate = new Date("2025-07-01T02:30:00+05:30").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "Time Reached. Execute the Plan.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        ${days}d ${hours}h ${minutes}m ${seconds}s
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
