<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayanokoji Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      color: #ff0077;
      text-shadow: 0 0 10px #ff0077aa;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 4em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffccaa;
      animation: pulse 1.5s infinite;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
      text-shadow: 0 0 5px #222;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00ffccaa; }
      50% { text-shadow: 0 0 30px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffccaa; }
    }

    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #ff0077;
      z-index: -1;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 magenta;
      animation: glitch-anim 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitch-anim2 1.2s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 100%, 0); }
      10% { clip: rect(0, 9999px, 0, 0); }
      15% { clip: rect(0, 9999px, 100%, 0); }
      20%, 100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitch-anim2 {
      0%, 20%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 100%, 0); }
      15% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="OPERATION: A-VOID">OPERATION: A-VOID</h1>
  <div id="countdown">Loading...</div>
  <footer>Stay 10 steps ahead â€“ Calm is control.</footer>

  <script>
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const targetTime = new Date("2025-07-01T02:30:00+05:30").getTime();
      const now = new Date().getTime();
      const timeLeft = targetTime - now;

      if (timeLeft <= 0) {
        countdown.innerHTML = "00.00 Hours Left";
        return;
      }

      const hoursLeft = timeLeft / (1000 * 60 * 60);
      const formatted = hoursLeft.toFixed(2).padStart(5, '0');

      countdown.innerHTML = `${formatted} Hours Left`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
